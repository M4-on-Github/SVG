<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra Transformations in SVGs: Live Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        p {
            text-align: center;
            max-width: 90%;
        }

        /* Container for the visual aids */
        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* The SVG Viewer Styling */
        .canvas {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background-color: white;
            border: 2px solid #ccc;
            position: relative;
            /* Grid pattern to make transformations obvious */
            background-image: linear-gradient(#eee 1px, transparent 1px), linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .canvas svg {
            width: 100%;
            height: 100%;
        }

        /* The Controls Section */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            flex-shrink: 0;
        }

        .controls h3 {
            margin-top: 0;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 30px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        /* New styling for rotation slider */
        .rotation-group {
            background: #eef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        /* Matrix Visualization Styling */
        .matrix-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            font-family: monospace;
            font-size: clamp(1rem, 3vw, 1.2em);
            background: #eef;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border-left: 3px solid black;
            border-right: 3px solid black;
            position: relative;
        }

        /* Brackets for matrix */
        .matrix-display::before,
        .matrix-display::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            border: 3px solid black;
        }

        .matrix-display::before {
            left: 0;
            border-right: none;
        }

        .matrix-display::after {
            right: 0;
            border-left: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            flex: 1;
            min-width: 80px;
            font-size: 14px;
            touch-action: manipulation;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        .code-snippet {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
            font-size: clamp(0.7em, 2vw, 0.9em);
            word-break: break-all;
            overflow-wrap: break-word;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }

            .canvas {
                max-width: 100%;
                height: auto;
                aspect-ratio: 1;
            }

            .controls {
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .matrix-display {
                font-size: 1rem;
                padding: 10px;
            }

            .control-group {
                font-size: 14px;
            }

            input[type="number"] {
                width: 50px;
            }
        }

        @media (max-width: 480px) {
            .canvas {
                height: 300px;
            }

            .controls {
                padding: 15px;
            }

            .matrix-display {
                font-size: 0.9rem;
                gap: 3px;
            }

            button {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

    <h1>Application of Linear Algebra: SVG Transformations</h1>
    <p>Demonstrating how a <strong>Matrix Transformation</strong> manipulates vector graphics.</p>

    <div class="container">
        <div class="canvas">
            <svg width="400" height="400" viewBox="-200 -200 400 400" overflow="visible">
                <line x1="-200" y1="0" x2="200" y2="0" stroke="#aaa" stroke-width="2" />
                <line x1="0" y1="-200" x2="0" y2="200" stroke="#aaa" stroke-width="2" />

                <g id="targetGroup" transform="matrix(1, 0, 0, 1, 0, 0)">
                    <rect x="0" y="0" width="100" height="100" fill="rgba(255, 99, 71, 0.7)" stroke="red"
                        stroke-width="2" />
                    <text x="5" y="20" font-family="Arial" font-size="12" fill="black">(0,0)</text>
                    <text x="5" y="90" font-family="Arial" font-size="12" fill="white">SVG OBJECT</text>
                    <line x1="10" y1="50" x2="90" y2="50" stroke="white" stroke-width="2" marker-end="url(#arrow)" />
                </g>

                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto"
                        markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="white" />
                    </marker>
                </defs>
            </svg>
        </div>

        <div class="controls">
            <h3>Transformation Matrix</h3>

            <div class="matrix-display">
                <span id="m-a">1</span> <span id="m-c">0</span> <span id="m-e">0</span>
                <span id="m-b">0</span> <span id="m-d">1</span> <span id="m-f">0</span>
                <span>0</span> <span>0</span> <span>1</span>
            </div>

            <div class="control-group rotation-group">
                <label style="width: auto;">Rotation (Degrees):</label>
                <div style="display: flex; align-items: center;">
                    <input type="range" id="rot-slider" min="-360" max="360" value="0" oninput="syncRotation('slider')">
                    <input type="number" id="rot-number" value="0" min="-360" max="360" oninput="syncRotation('number')"
                        style="width: 50px; margin-left: 10px;">
                </div>
            </div>

            <div class="control-group">
                <label>a:</label><input type="number" id="in-a" value="1" step="0.1" oninput="updateMatrix()"> (Scale X
                / Cos)<br>
                <label>b:</label><input type="number" id="in-b" value="0" step="0.1" oninput="updateMatrix()"> (Skew Y /
                Sin)<br>
                <label>c:</label><input type="number" id="in-c" value="0" step="0.1" oninput="updateMatrix()"> (Skew X /
                -Sin)<br>
                <label>d:</label><input type="number" id="in-d" value="1" step="0.1" oninput="updateMatrix()"> (Scale Y
                / Cos)<br>
                <label>e:</label><input type="number" id="in-e" value="0" step="10" oninput="updateMatrix()"> (Trans
                X)<br>
                <label>f:</label><input type="number" id="in-f" value="0" step="10" oninput="updateMatrix()"> (Trans Y)
            </div>

            <h3>Presets</h3>
            <div class="btn-group">
                <button onclick="resetIdentity()">Identity</button>
            </div>

            <div class="code-snippet">
                &lt;g transform="<span id="code-output">matrix(1, 0, 0, 1, 0, 0)</span>"&gt;
            </div>
        </div>
    </div>

    <script>
        function updateMatrix() {
            // Get values from inputs
            const a = document.getElementById('in-a').value;
            const b = document.getElementById('in-b').value;
            const c = document.getElementById('in-c').value;
            const d = document.getElementById('in-d').value;
            const e = document.getElementById('in-e').value;
            const f = document.getElementById('in-f').value;

            // Update the SVG Transform attribute
            const matrixString = `matrix(${a}, ${b}, ${c}, ${d}, ${e}, ${f})`;
            document.getElementById('targetGroup').setAttribute('transform', matrixString);

            // Update the Visual Matrix Display
            document.getElementById('m-a').innerText = a;
            document.getElementById('m-b').innerText = b;
            document.getElementById('m-c').innerText = c;
            document.getElementById('m-d').innerText = d;
            document.getElementById('m-e').innerText = e;
            document.getElementById('m-f').innerText = f;

            // Update Code Snippet Text
            document.getElementById('code-output').innerText = matrixString;
        }

        function setMatrix(a, b, c, d, e, f) {
            document.getElementById('in-a').value = a;
            document.getElementById('in-b').value = b;
            document.getElementById('in-c').value = c;
            document.getElementById('in-d').value = d;
            document.getElementById('in-e').value = e;
            document.getElementById('in-f').value = f;
            updateMatrix();
        }

        // Wrapper for Identity to also reset rotation slider
        function resetIdentity() {
            document.getElementById('rot-slider').value = 0;
            document.getElementById('rot-number').value = 0;
            setMatrix(1, 0, 0, 1, 0, 0);
        }

        function syncRotation(source) {
            let angleDeg;
            const slider = document.getElementById('rot-slider');
            const number = document.getElementById('rot-number');

            if (source === 'slider') {
                angleDeg = slider.value;
                number.value = angleDeg;
            } else {
                angleDeg = number.value;
                slider.value = angleDeg;
            }

            applyRotation(angleDeg);
        }

        // Global variable to store the previous slider value
        let previousDegrees = 0;

        function applyRotation(degrees) {
            // 1. Calculate the CHANGE in rotation, not the absolute rotation
            const deltaDegrees = degrees - previousDegrees;

            // 2. Update the tracker for the next event
            previousDegrees = degrees;

            // 3. Use the DELTA for the math
            const radians = deltaDegrees * (Math.PI / 180);
            const cos = Math.cos(radians);
            const sin = Math.sin(radians);

            // Get current matrix values
            // Note: Parsing from DOM every frame causes precision loss over time, 
            // but works for simple demos.
            const current_a = parseFloat(document.getElementById('in-a').value);
            const current_b = parseFloat(document.getElementById('in-b').value);
            const current_c = parseFloat(document.getElementById('in-c').value);
            const current_d = parseFloat(document.getElementById('in-d').value);

            // Perform the matrix multiplication
            // (a  c) * (cos  -sin)
            // (b  d)   (sin   cos)
            const new_a = (current_a * cos + current_c * sin);
            const new_b = (current_b * cos + current_d * sin);
            const new_c = (current_a * -sin + current_c * cos);
            const new_d = (current_b * -sin + current_d * cos);

            // Update inputs (Apply rounding only at the display step)
            document.getElementById('in-a').value = new_a.toFixed(3);
            document.getElementById('in-b').value = new_b.toFixed(3);
            document.getElementById('in-c').value = new_c.toFixed(3);
            document.getElementById('in-d').value = new_d.toFixed(3);

            updateMatrix();
        }
    </script>
</body>

</html>
